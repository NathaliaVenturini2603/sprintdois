<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Flixer</title>

</head>
<!-- Meu CSS -->
<link rel="stylesheet" href="css/style.css">


<body>
    <img src="imagem/logo flixer.jpeg" class="img-topo">
    <div class="wrapper">
        <h1 class="textobranco">Login</h1>
        <form action="" method="post" id="form">
            <div>
                <label for="email-input">
                    <span>@</span>
                </label>
                <input type="email" name="email" id="email-input" placeholder=" Digite seu email">
            </div>
            <div>
                <label for="password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2" />
                    </svg>
                </label>
                <input type="password" name="password" id="password-input" placeholder="Digite sua senha">
            </div>
            <button type="submit">Entrar</button>
            <p id="error-message" class="textobranco"></p>
        </form>
    </div>
    <div> class="frase"
        <p class="textobranco">Novo por aqui? <a href="#">Crie sua conta.</a></p>
    </div>
</body>
<!-- Meu JS -->
<script src="script.js" defer></script>

</html>
